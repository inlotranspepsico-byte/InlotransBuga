<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - Emergent Cold</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 40px;
        }
        .logo-container {
            position: absolute; 
            top: 50px;
            left: 50px;
        }
        .logo-container img {
            width: 200px; 
            height: auto;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            width: 500px;
            margin: auto;
        }
        .parada-group {
            border: 1px dashed #ced4da;
            padding: 10px;
            margin-top: 15px;
            border-radius: 5px;
        }
        #btn-agregar-parada {
            background-color: #206530; 
            margin-top: 10px;
            color: white;
        }
        #btn-agregar-parada:hover {
            background-color: #206530;
        }
        label {
            font-weight: bold;
            display: block; 
            margin-top: 15px;
        }
        select, input, button { 
            width: 100%;
            padding: 8px;
            margin-top: 8px;
            border-radius: 8px;
            border: 1px solid #170303;
        }
        .time-row, .quantity-row {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        .time-row > div, .quantity-row > div {
            flex-grow: 1;
            position: relative;
        }
        .quantity-row input[type="number"] {
            width: calc(100% - 10px); 
        }
        .time-display {
            display: block;
            margin-top: 5px;
            font-size: 0.85em;
            color: #89abcf;
            font-weight: bold;
        }
        .time-label {
            font-weight: bold;
            display: block; 
            margin-top: 5px;
            color: #083b72;
        }
        button:not(#btn-agregar-parada):not(#btn-borrar-todo) { 
            background-color: #083b72;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        button:not(#btn-agregar-parada):not(#btn-borrar-todo):hover {
            background-color: #083b72;
        }
        /* Estilo Botón Rojo Borrar */
        #btn-borrar-todo {
            background-color: #8B0000;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        #btn-borrar-todo:hover {
            background-color: #8B0000;
        }
        .time-input-masked {
            text-align: center;
            font-size: 1.1em;
            letter-spacing: 2px;
        }

        /* Estilo del modal de error (como Netlify) */
        #error-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border: 1px solid #e0e0e0;
        }
        .modal-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .modal-icon {
            color: #dc3545;
            font-size: 20px;
            margin-right: 10px;
        }
        .modal-title {
            font-weight: bold;
            color: #333;
        }
        .modal-body {
            margin-bottom: 20px;
            line-height: 1.5;
            color: #555;
        }
        .modal-footer {
            text-align: right;
        }
        .btn-aceptar {
            background-color: #083b72;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-aceptar:hover {
            background-color: #052a50;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="prueba.png" alt="Logo de la Empresa"> 
    </div>
    <h2 style="text-align:center;">FORMULARIO - EMERGENT COLD</h2>

    <form id="formulario-registro" name="registro-emergent-cold" method="POST" data-netlify="true">
        <!-- Campo obligatorio para Netlify -->
        <input type="hidden" name="form-name" value="registro-emergent-cold">
        
        <!-- Campo oculto para JSON -->
        <input type="hidden" name="paradas_data" id="paradas_data">

        <label for="lugar">Lugar de operación:</label>
        <select name="lugar" id="lugar" required onchange="actualizarCampos(); guardarProgreso();">
            <option value="">Seleccione una opción</option>
            <option value="Buga">Buga</option>
        </select>
        
        <label for="coordinador">Coordinador:</label>
        <select name="coordinador" id="coordinador" required onchange="manejarOtroCoordinador(); guardarProgreso();">
            <option value="Giovanny Ayala">Giovanny Ayala</option>
            <option value="Otro">Otro</option>
        </select>
        <input type="text" name="otro_coordinador" id="otro_coordinador" placeholder="Especifique el coordinador" style="display:none; margin-top:8px;" oninput="guardarProgreso()">

        <label for="fecha">Fecha:</label>
        <input type="date" name="fecha" id="fecha" required oninput="guardarProgreso()">

        <label for="turno">Turno Asignado:</label>
        <select name="turno" id="turno" required onchange="guardarProgreso()">
            <option value="">Seleccione un turno</option>
            <option value="Manana">Turno 1 (6:00 AM - 2:00 PM)</option>
            <option value="Tarde">Turno 2 (2:00 PM - 10:00 PM)</option>
            <option value="Noche">Turno 3 (10:00 PM - 6:00 AM)</option>
        </select>
        
        <hr style="margin-top: 25px; border-style: dotted;">
        <h3 style="text-align:center; font-size:1.1em; color:#e6712e;">REGISTRO DE PARADAS DE OPERACION</h3>
        
        <div id="paradas-contenedor"></div>

        <button type="button" id="btn-agregar-parada" onclick="agregarCampoParada(); guardarProgreso();">
            + Agregar Parada
        </button>
        
        <hr style="margin-top: 25px; border-style: dotted;">
        <h3 style="text-align:center; font-size:1.1em; color:#314b64;">TOTALES DE TURNO</h3>
        
        <label for="total_personas">Total Personas (Empleados):</label>
        <input type="number" name="total_personas" id="total_personas" min="1" placeholder="Ej: 8" required onfocus="clearAndFocus(this)" oninput="guardarProgreso()">

        <label for="canastas_totales">Total Canastas:</label>
        <input type="number" name="canastas_totales" id="canastas_totales" min="0" placeholder="Ej: 150" required onfocus="clearAndFocus(this)" oninput="guardarProgreso()">

        <label for="bultos_totales">Total Bultos:</label>
        <input type="number" name="bultos_totales" id="bultos_totales" min="0" placeholder="Ej: 50" required onfocus="clearAndFocus(this)" oninput="guardarProgreso()">
        
        <label>Total Kilos / Gramos:</label>
        <div class="quantity-row">
            <div>
                <input type="number" name="kilos_totales" id="kilos_totales" min="0" placeholder="0" required onfocus="clearAndFocus(this)" oninput="guardarProgreso()">
                <span class="time-hint" style="opacity: 1; top: -15px;">Kilos</span>
            </div>
            <div>
                <input type="number" name="gramos_totales" id="gramos_totales" min="0" max="999" placeholder="0" required onfocus="clearAndFocus(this)" oninput="limitarGramos(this); guardarProgreso();">
                <span class="time-hint" style="opacity: 1; top: -15px;">Gramos (0-999)</span>
            </div>
        </div>
        <button type="submit">Enviar Registro</button>
        <button type="button" id="btn-borrar-todo" onclick="borrarTodo()">BORRAR TODO EL FORMULARIO</button>
    </form>

    <!-- Modal de error -->
    <div id="error-modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-icon">❌</div>
                <div class="modal-title">Error de Seguridad</div>
            </div>
            <div class="modal-body" id="error-message">
                La Hora Final no puede ser menor que la Hora Inicio.
            </div>
            <div class="modal-footer">
                <button class="btn-aceptar" onclick="cerrarErrorModal()">Aceptar</button>
            </div>
        </div>
    </div>

    <script>
        // --- MODAL DE ERROR ---
        function mostrarError(mensaje) {
            document.getElementById('error-message').textContent = mensaje;
            document.getElementById('error-modal').style.display = 'flex';
        }

        function cerrarErrorModal() {
            document.getElementById('error-modal').style.display = 'none';
        }

        // --- NUEVO: Manejo de Coordinador ---
        function manejarOtroCoordinador() {
            const select = document.getElementById('coordinador');
            const otroInput = document.getElementById('otro_coordinador');
            if (select.value === 'Otro') {
                otroInput.style.display = 'block';
                otroInput.required = true;
            } else {
                otroInput.style.display = 'none';
                otroInput.required = false;
                otroInput.value = '';
            }
            guardarProgreso();
        }

        // --- VALIDACIÓN DE HORAS (con limpieza y modal) ---
        function validarHorasYsolapamiento(inicio, fin, grupoActual) {
            // Validar formato HH:MM
            const regex = /^([0-1]?[0-9]|2[0-3]):[0-5][0-9]$/;
            if (!regex.test(inicio) || !regex.test(fin)) return true;

            // Convertir a minutos
            const [h1, m1] = inicio.split(':').map(Number);
            const [h2, m2] = fin.split(':').map(Number);
            const total1 = h1 * 60 + m1;
            const total2 = h2 * 60 + m2;

            // Error: inicio >= fin
            if (total1 >= total2) {
                const finInput = grupoActual.querySelector('input[name="parada_fin[]"]');
                finInput.value = ''; // Limpiar hora_fin
                mostrarError("La Hora Final no puede ser menor que la Hora Inicio.");
                return false;
            }

            // Verificar solapamiento con otras paradas
            const todasParadas = Array.from(document.querySelectorAll('.parada-group')).filter(g => g !== grupoActual);
            for (const otra of todasParadas) {
                const otraInicio = otra.querySelector('input[name="parada_inicio[]"]').value;
                const otraFin = otra.querySelector('input[name="parada_fin[]"]').value;
                if (!otraInicio || !otraFin) continue;

                const [oh1, om1] = otraInicio.split(':').map(Number);
                const [oh2, om2] = otraFin.split(':').map(Number);
                const otro1 = oh1 * 60 + om1;
                const otro2 = oh2 * 60 + om2;

                // Solapamiento: (inicio < otro2) && (fin > otro1)
                if (total1 < otro2 && total2 > otro1) {
                    const finInput = grupoActual.querySelector('input[name="parada_fin[]"]');
                    finInput.value = ''; // Limpiar hora_fin
                    mostrarError("La Hora Final se superpone con otra parada.");
                    return false;
                }
            }

            return true;
        }

        // --- LÓGICA DE PERSISTENCIA ---
        function guardarProgreso() {
            const data = {};
            // Campos simples
            const ids = ['lugar', 'fecha', 'turno', 'total_personas', 'canastas_totales', 'bultos_totales', 'kilos_totales', 'gramos_totales', 'coordinador'];
            ids.forEach(id => {
                const el = document.getElementById(id);
                if (el) data[id] = el.value;
            });
            // Otro coordinador
            data.otro_coordinador = document.getElementById('otro_coordinador').value;

            // Paradas
            data.paradas = [];
            document.querySelectorAll('.parada-group').forEach(grupo => {
                data.paradas.push({
                    inicio: grupo.querySelector('input[name="parada_inicio[]"]').value,
                    fin: grupo.querySelector('input[name="parada_fin[]"]').value,
                    motivo: grupo.querySelector('select[name="motivo[]"]').value,
                    otro: grupo.querySelector('input[name="otro_motivo[]"]').value
                });
            });

            localStorage.setItem('registroEmergentData', JSON.stringify(data));
            document.getElementById('paradas_data').value = JSON.stringify(data.paradas);
        }

        function cargarProgreso() {
            const saved = localStorage.getItem('registroEmergentData');
            if (!saved) {
                agregarCampoParada();
                return;
            }
            const data = JSON.parse(saved);

            // Cargar simples
            for (let key in data) {
                if (key !== 'paradas' && key !== 'otro_coordinador') {
                    const el = document.getElementById(key);
                    if (el) el.value = data[key];
                }
            }
            // Coordinador "Otro"
            if (data.coordinador === 'Otro') {
                document.getElementById('coordinador').value = 'Otro';
                document.getElementById('otro_coordinador').style.display = 'block';
                document.getElementById('otro_coordinador').value = data.otro_coordinador || '';
                document.getElementById('otro_coordinador').required = true;
            }

            actualizarCampos();

            // Cargar paradas
            const contenedor = document.getElementById('paradas-contenedor');
            contenedor.innerHTML = '';
            if (data.paradas && data.paradas.length > 0) {
                data.paradas.forEach(p => {
                    agregarCampoParada(p.inicio, p.fin, p.motivo, p.otro);
                });
            } else {
                agregarCampoParada();
            }
        }

        function borrarTodo() {
            if (confirm("¿Seguro que quieres borrar todo?")) {
                localStorage.removeItem('registroEmergentData');
                location.reload();
            }
        }

        // --- LÓGICA ORIGINAL DEL FORMULARIO ---
        function limitarGramos(element) {
            var valor = parseInt(element.value);
            if (valor > 999) { element.value = 999; } 
        }
        function clearAndFocus(element) {
            if (element.value === "0" || element.value === "") { element.value = ''; }
        }
        
        // NUEVO: Determinar turno por hora actual
        function determinarTurnoPorHora(currentHour) {
            if (currentHour >= 6 && currentHour < 14) {
                return "Manana"; // Turno 1
            } else if (currentHour >= 14 && currentHour < 22) {
                return "Tarde"; // Turno 2
            } else {
                return "Noche"; // Turno 3
            }
        }
        
        function actualizarCampos() {
            var lugarSeleccionado = document.getElementById("lugar").value;
            var campoTurno = document.getElementById("turno");
            var now = new Date();
            var currentHour = now.getHours();

            // Solo Buga → coordinador siempre Giovanny Ayala (a menos que elija "Otro")
            if (lugarSeleccionado === "Buga") {
                if (document.getElementById('coordinador').value !== 'Otro') {
                    document.getElementById('coordinador').value = "Giovanny Ayala";
                    document.getElementById('otro_coordinador').style.display = 'none';
                    document.getElementById('otro_coordinador').required = false;
                    document.getElementById('otro_coordinador').value = '';
                }
            }

            // Asignar turno automáticamente si no está seleccionado
            if (campoTurno.value === "") {
                var turnoAsignadoValue = determinarTurnoPorHora(currentHour);
                campoTurno.value = turnoAsignadoValue;
            }
            guardarProgreso();
        }

        function generarSelectMotivo(valM = '') {
            return `<select name="motivo[]" required onchange="manejarOtroMotivo(this); guardarProgreso();">
                <option value="">Seleccione un motivo</option>
                <option value="pausas_activas" ${valM=='pausas_activas'?'selected':''}>Pausas Activas y/o Charla</option>
                <option value="desayuno_almuerzo_cena" ${valM=='desayuno_almuerzo_cena'?'selected':''}>Desayuno, Almuerzo y Cena</option>
                <option value="aseo" ${valM=='aseo'?'selected':''}>Aseo</option>
                <option value="secado_piso" ${valM=='secado_piso'?'selected':''}>Secado de Piso</option>
                <option value="alistamiento_producto" ${valM=='alistamiento_producto'?'selected':''}>Alistamiento (Producto o insumos)</option>
                <option value="revision_cambio_cedula" ${valM=='revision_cambio_cedula'?'selected':''}>Revisión/Cambio de Cédula a Producto</option>
                <option value="faltante_insumos" ${valM=='faltante_insumos'?'selected':''}>Faltante (Canastillas, vinipel, estibas, etc)</option> 
                <option value="danos_equipo" ${valM=='danos_equipo'?'selected':''}>Daños (Electricos, cosedora, montacargas, etc)</option>
                <option value="cargue_canastas_orig" ${valM=='cargue_canastas_orig'?'selected':''}>Cargue de Canastas</option>
                <option value="enriedo_costales_orig" ${valM=='enriedo_costales_orig'?'selected':''}>Enriedo de Costales</option>
                <option value="otro" ${valM=='otro'?'selected':''}>Otro (Especifique)</option>
                </select>`;
        }
        
        function applyTimeMask(inputElement, displayElement) {
            var value = inputElement.value.replace(/[^0-9]/g, '');
            if (value.length > 2) {
                value = value.substring(0, 2) + ':' + value.substring(2);
            }
            inputElement.value = value.substring(0, 5);
            convertirHoraMilitar(inputElement, displayElement);

            // Validar al escribir
            const grupo = inputElement.closest('.parada-group');
            const inicio = grupo.querySelector('input[name="parada_inicio[]"]').value;
            const fin = grupo.querySelector('input[name="parada_fin[]"]').value;
            if (inicio && fin) {
                validarHorasYsolapamiento(inicio, fin, grupo);
            }
        }

        function convertirHoraMilitar(inputElement, displayElement) {
            var value = inputElement.value;
            var timeDisplay = document.getElementById(displayElement);
            if (value.length === 5 && value.includes(':')) {
                var parts = value.split(':');
                var hh = parseInt(parts[0]), mm = parseInt(parts[1]);
                if (hh >= 0 && hh <= 23 && mm >= 0 && mm <= 59) {
                    var ampm = hh >= 12 ? 'P.M.' : 'A.M.';
                    var h12 = hh % 12 || 12;
                    timeDisplay.style.color = '#155724'; 
                    timeDisplay.innerHTML = 'Hora Normal: ' + String(h12).padStart(2, '0') + ':' + String(mm).padStart(2, '0') + ' ' + ampm;
                } else {
                    timeDisplay.style.color = '#dc3545'; 
                    timeDisplay.innerHTML = '❌ Hora inválida';
                }
            } else { timeDisplay.innerHTML = ''; }
        }

        function agregarCampoParada(valI = '', valF = '', valM = '', valO = '') {
            var contenedor = document.getElementById('paradas-contenedor');
            var nuevoCampo = document.createElement('div');
            nuevoCampo.className = 'parada-group';
            var index = contenedor.children.length + 1;
            var idI = 'display-inicio-' + index;
            var idF = 'display-fin-' + index;
            
            nuevoCampo.innerHTML = `
                <p style="font-weight:bold; margin-top:0;">Parada #${index}</p>
                <div class="time-row">
                    <div>
                        <span class="time-label">Inicio (HH:MM):</span>
                        <input type="tel" name="parada_inicio[]" value="${valI}" class="time-input-masked" required placeholder="HH:MM" maxlength="5" oninput="applyTimeMask(this, '${idI}'); guardarProgreso();">
                        <span id="${idI}" class="time-display"></span>
                    </div>
                    <div>
                        <span class="time-label">Fin (HH:MM):</span>
                        <input type="tel" name="parada_fin[]" value="${valF}" class="time-input-masked" required placeholder="HH:MM" maxlength="5" oninput="applyTimeMask(this, '${idF}'); guardarProgreso();">
                        <span id="${idF}" class="time-display"></span>
                    </div>
                </div>
                <label style="margin-top:10px;">Motivo:</label>
                ${generarSelectMotivo(valM)}
                <input type="text" name="otro_motivo[]" value="${valO}" placeholder="Especifique el motivo 'Otro'" style="display:${valM=='otro'?'block':'none'}; margin-top:5px;" oninput="guardarProgreso()">
                <button type="button" style="background-color:#8B0000; width:auto; padding:5px 10px; margin-top:10px; color:white; border:none;" onclick="this.parentNode.remove(); guardarProgreso();">Eliminar</button>`;
            
            contenedor.appendChild(nuevoCampo);
            // Actualizar AM/PM si hay valores cargados
            if(valI) convertirHoraMilitar(nuevoCampo.querySelector('input[name="parada_inicio[]"]'), idI);
            if(valF) convertirHoraMilitar(nuevoCampo.querySelector('input[name="parada_fin[]"]'), idF);
            
            // Validar al cargar
            if (valI && valF) {
                validarHorasYsolapamiento(valI, valF, nuevoCampo);
            }
        }
        
        function manejarOtroMotivo(selectElement) {
            var otroInput = selectElement.nextElementSibling; 
            if (selectElement.value === 'otro') {
                otroInput.style.display = 'block'; otroInput.required = true;
            } else {
                otroInput.style.display = 'none'; otroInput.required = false; otroInput.value = '';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            var today = new Date();
            var dd = String(today.getDate()).padStart(2, '0');
            var mm = String(today.getMonth() + 1).padStart(2, '0');
            var yyyy = today.getFullYear();
            document.getElementById('fecha').value = yyyy + '-' + mm + '-' + dd;
            
            cargarProgreso();
        });

        // Validación antes de enviar
        document.getElementById('formulario-registro').onsubmit = function(e) {
            let esValido = true;
            
            // Validar todas las paradas
            document.querySelectorAll('.parada-group').forEach(grupo => {
                const inicio = grupo.querySelector('input[name="parada_inicio[]"]').value;
                const fin = grupo.querySelector('input[name="parada_fin[]"]').value;
                if (inicio && fin) {
                    if (!validarHorasYsolapamiento(inicio, fin, grupo)) {
                        esValido = false;
                    }
                }
            });

            if (!esValido) {
                e.preventDefault();
                return false;
            }

            // Eliminar campos con [] para evitar que Netlify los procese como arrays planos
            document.querySelectorAll('input[name="parada_inicio[]"], input[name="parada_fin[]"], select[name="motivo[]"], input[name="otro_motivo[]"]').forEach(el => {
                el.remove();
            });

            // Limpiar localStorage
            localStorage.removeItem('registroEmergentData');
        };
    </script>
</body>
</html>
